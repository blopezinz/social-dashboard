<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="dashboard">
        <div class="nav">
            <div class="left">
                <h1>Social Media Dashboard</h1>
                <h2>Total Followers:</h2>
            </div>
            <div class="right">
                <h2>Dark Mode</h2>
                <div class="switch">
                    <input type="checkbox" name="dark" id="dark">
                    <label class="dark-l" for="dark"></label>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="card facebook">
                <img src="src/img/facebook.svg" alt="" class="social-img">
            </div>
            <div class="card twitter">
                <img src="src/img/twitter.svg" alt="" class="social-img">
            </div>
            <div class="card instagram">
                <img src="src/img/instagram.svg" alt="" class="social-img">
            </div>
            <div class="card github">
                <img src="src/img/github.svg" alt="" class="social-img">
            </div>
        </div>
        <div class="detail">
            
        </div>
    </div>
</body>
</html>
